{%  extends 'COC/base_COC.html' %}

{% block title %}
  Edit customer "{{ customer.denomination }}"
{% endblock %}

{% block content %}
  <form action="{{ customer.get_update_url }}" method="post">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">

        {% if field.errors %}
          <div class="alert alert-danger" role="alert">
            {{ field.errors }}
          </div>
        {% endif %}

        {{ field.label }}
        {{field}}

      </div>
    {% endfor %}

      <button type="submit" class='btn btn-primary'>Изменить</button>

  </form>
{% endblock %}
