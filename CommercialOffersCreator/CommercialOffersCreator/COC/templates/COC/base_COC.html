{% extends 'base.html' %}

{% block admin-panel %}
  <div class="btn-group">
    <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Создать
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="{% url 'customer_create_url' %}">Заказчика</a>
      <a class="dropdown-item" href="{% url 'product_create_url' %}">Товар</a>
      <a class="dropdown-item" href="{% url 'price_group_create_url' %}">Группу товаров</a>
      <a class="dropdown-item" href="{% url 'price_group_discount_create_url' %}">Скидку</a>
    </div>
  </div>

  <a href="{{ admin_object.get_update_url }}" class="btn btn-light edit" style="{% if detail %} display: block; {% endif %}">Изменить</a>
  <a href="{{ admin_object.get_delete_url }}" class="btn btn-danger delete" style="{% if detail %} display: block; {% endif %}">Удалить</a>
{% endblock %}
