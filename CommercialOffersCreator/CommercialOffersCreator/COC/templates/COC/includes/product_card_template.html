<div class="card mb-4">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6">
        <h5 class="card-title">{{product.denomination}}</h5>
        <p class="card-text">{{product.description|truncatewords:15}}</p>
      </div>
      <div class="col-sm-6 text-right">
        <a href="{{ product.get_absolut_url }}" class="btn btn-light">Read</a>
      </div>
    </div>
  </div>
</div>
