<!DOCTYPE html>
<html>
<head>
	<title>HTML Tp PDF</title>
	<!-- Latest compiled and minified bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style>
		body{
			background-color: #696969;
		}

		.card{
			background-color: #fff;
			padding: 50px 50px 50px 50px;
			margin:50px;
		}
	</style>
</head>

<body  >
	<div class="container">
		<div class="row">
			<div class="col-md"></div>

			<div class="col-md">
				<div class="card card-body">
					 <div class="text-center">
					<h3>View Commercial offer {{commercialoffer.id}}: {{commercialoffer.customer.denomination}} or download directly to PDF</h3>
					<p>View a commercial offer as a PDF or Downloading directly.</p>
					<a class="btn btn-info" href="{% url 'pdf_view' id=commercialoffer.id %}" target="_blank">View Commercial Offer</a>
					<a class="btn btn-info"  href="{% url 'pdf_download' id=commercialoffer.id%}">Download Commercial Offer</a>
					</div>
				</div>
			</div>

			<div class="col-md"></div>
		</div>
	</div>


</body>
</html>
