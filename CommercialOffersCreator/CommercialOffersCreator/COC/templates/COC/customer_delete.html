{% extends 'COC/base_COC.html' %}

{% block title %}
    Delete Customer "{{ customer.denomination}}"
{% endblock %}

{% block content %}
    <form action="{{ customer.get_delete_url}}" method="post">
        {% csrf_token %}

        <h1>Вы уверены, что хотите удалить этого заказчика?</h1>

        <a href="{{ customer.get_absolute_url}}">Закрыть</a>
        <button type="submit" class='btn btn-danger'>Удалить</button>
    </form>
{% endblock %}
