{% extends 'COC/base_COC.html' %}

{% block title %}
    Delete Customer "{{ customer.denomination}}"
{% endblock %}

{% block content %}
    <form action="{{ customer.get_delete_url}}" method="post">
        {% csrf_token %}

        <h1>Are you sure you want to delete this customer?</h1>

        <button type="submit" class='btn btn-danger'>Delete</button>
    </form>
{% endblock %}
